<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notificacao" id="notificacao">
            <span id="notificacaoTexto"></span>
            <i class="fechar-notificacao fas fa-times" onclick="fecharNotificacao()"></i>
        </div>
        
        <div class="cabecalho">
            <h1>Lista de Compras</h1>
            <div class="controles">
                <i class="icone fas fa-palette" onclick="alternarTemas()" title="Mudar tema"></i>
                <i class="icone fas fa-share-alt" onclick="compartilhar()" title="Compartilhar"></i>
              <i class="icone fas fa-sort-alpha-up" onclick="ordenarPorNome()" title="Ordenar por Nome"></i>
    <i class="icone fas fa-sort-numeric-up" onclick="ordenarPorData()" title="Ordenar por Data"></i>
            </div>
        </div>
        <form class="formulario" onsubmit="manipularItem(event)" id="formItem">
            <div class="grupo-input">
                <label for="nome"><i class="fas fa-tag"></i> Nome do Item</label>
                <input type="text" id="nome" placeholder="Digite o nome do item" required>
            </div>
            <div class="grupo-input-duplo">
                <div class="grupo-input">
                    <label for="preco"><i class="fas fa-dollar-sign"></i> Preço Unitário</label>
                    <input type="number" id="preco" step="0.01" min="0" required>
                </div>
                <div class="grupo-input">
                    <label for="quantidade"><i class="fas fa-calculator"></i> Quantidade</label>
                    <input type="number" id="quantidade" min="1" required>
                </div>
            </div>

            <div class="botoes">
                <button type="submit" id="botaoAcao" class="botao-primario">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
                <button type="button" onclick="cancelarEdicao()" id="botaoCancelar" class="botao-secundario" style="display: none;">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>

        <div class="totais">
            <div class="total-item">
                <span>Total Itens:</span>
                <strong id="totalItens">0</strong>
            </div>
            <div class="total-compra">
                <span>Total Compra:</span>
                <strong id="totalCompra">R$ 0,00</strong>
            </div>
        </div>
        <div class="lista-itens" id="listaItens"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
